<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/styles.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main>
    <h2 class="advice-title">
      ADVICE #<span id="advice-id"></span>
    </h2>
    <p id='advice' class="advice-message">
      "It is easy to sit up and take notice,
       what's difficult is getting up and taking action."
       
    </p>
    <div class="divider">
      <img src="./assets/images/pattern-divider-mobile.svg" alt="" aria-hidden="true">
    </div>
    <button><img src="assets/images/icon-dice.svg" alt="click to get a new advice"></button>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

<script src="./assets/scripts/script.js"></script>

</html>
